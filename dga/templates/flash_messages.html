{% with errors = get_flashed_messages(category_filter=['error']) %}
{% if errors %}
<p class="error text-danger fw-bold mt-4">Error: {{ errors }}</p>
{% endif %}
{% endwith %}

{% with message = get_flashed_messages(category_filter=['msg']) %}
{% if message %}
<p class="msg text-success fw-bold mt-4">{{ message }}</p>
{% endif %}
{% endwith %}
