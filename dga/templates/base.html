<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style2.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>DGAPUTRA</title>
  </head>

  <body style="background-color: hsl(279, 100%, 97%)">
    <header id="header" class="header d-flex align-items-center">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <!-- Brand -->
          <a
            href="{{ url_for('rtdatabase.home') }}"
            class="navbar-brand me-auto"
          >
            <h2 class="fw-semibold" style="color: hsl(265, 44%, 39%)">
              DGA Putra
            </h2>
          </a>

          <!-- Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- Navigation -->
            <ul class="navbar-nav ms-auto gap-4" id="custom-link">
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold"
                  id="navbarLandings"
                  href="{{ url_for('rtdatabase.home') }}"
                >
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold"
                  id="navbarPages"
                  href="{{ url_for('rtdatabase.records') }}"
                >
                  Records
                </a>
              </li>
            </ul>

            <!-- Button -->

            <button class="navbar-btn ms-auto custom-btn">
              <a href="{{ url_for('authentication.logout') }}" target="_blank">
                Sign out
              </a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                height="15px"
                width="15px"
                class="icon"
              >
                <path
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  stroke-width="1.5"
                  stroke="#292D32"
                  d="M8.91016 19.9201L15.4302 13.4001C16.2002 12.6301 16.2002 11.3701 15.4302 10.6001L8.91016 4.08008"
                ></path>
              </svg>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
